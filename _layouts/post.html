---
layout: default
---
<main class="content" role="main">
  <article class="post">
    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
    </div>

    <section class="post-content">
      <a name="topofpage"></a>
      {{content}}
    </section>
    <div class="bottom-teaser cf">
      <h2 class="index-headline featured"><span>Written by</span></h2>
      <section class="author">
        <div class="author-image"></div>
        <h3>{{ site.name }}</h3>
        <p class="bio">{{site.bio}}</p>
        <hr>
        <p class="published">Published <time datetime="{{ page.date | date: "%F %R" }}">{{ page.date | date_to_string }}</time></p>
      </section>
      <footer class="site-footer">
        <section class="copyright"><a href="mailto:{{ site.email}}">{{site.name}}</a> &copy; {{ site.time | date: '%Y' }}</section>
      </footer>
      {{/post}}
    </div>
  </article>
</main>
